
//Layout Sign up

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2c2f3b;
            margin: 0;
        }

        .container {
            background-color: #a7c6d9;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
        }

        .avatar {
            background: url('avatar.png') no-repeat center center;
            background-size: cover;
            width: 60px;
            height: 60px;
            margin: 0 auto 20px;
            border-radius: 50%;
        }

        h2 {
            font-family: 'Arial', sans-serif;
            margin-bottom: 20px;
            color: #2c2f3b;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center; /* Center items horizontally */
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #3b8dbf;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #2b6b9f;
        }

        .sign-in {
            margin-top: 15px;
            color: #2c2f3b;
        }

        .sign-in a {
            color: #3b8dbf;
            text-decoration: none;
        }

        .sign-in a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="avatar"></div>
        <h2>New Member</h2>
        <form>
            <input type="text" placeholder="Username" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Sign up</button>
        </form>
        <div class="sign-in">
            <p>Already have an account? <a href="signin.html">Sign in</a></p>
        </div>
    </div>
</body>
</html>
