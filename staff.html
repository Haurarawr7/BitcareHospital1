<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Staf</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
            color: #333;
        }

        h1 {
            color: #444;
            text-align: center;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: #fff;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        }

        th, td {
            border: 1px solid #e0e0e0;
            padding: 12px 15px;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #e9ecef;
        }

        .actions button {
            margin-right: 6px;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s ease;
        }

        .actions .edit-btn {
            background-color: #ffc107;
            color: #fff;
        }
        .actions .edit-btn:hover {
            background-color: #e0a800;
        }

        .actions .delete-btn {
            background-color: #dc3545;
            color: white;
        }
        .actions .delete-btn:hover {
            background-color: #c82333;
        }

        .add-btn {
            background-color: #28a745;
            color: white;
            padding: 10px 18px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            transition: background-color 0.2s ease;
        }
        .add-btn:hover {
            background-color: #218838;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
            padding-top: 50px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 25px;
            border: 1px solid #888;
            width: 90%;
            max-width: 550px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .close-btn {
            color: #aaa;
            float: right;
            font-size: 30px;
            font-weight: bold;
        }

        .close-btn:hover,
        .close-btn:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
        }

        .form-group input[type="text"],
        .form-group input[type="tel"],
        .form-group select {
            width: calc(100% - 24px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group input:focus, .form-group select:focus {
            border-color: #007bff;
            outline: none;
        }

        .form-group button[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s ease;
        }
        .form-group button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .hidden-field {
            display: none;
        }

        .loading-message, .empty-message {
            text-align: center;
            font-style: italic;
            color: #777;
            padding: 20px;
        }
    </style>
</head>
<body>

    <h1>üìã Data Staf</h1>

    <button class="add-btn" onclick="openModal()">‚ûï Tambah Data Staf</button>

    <table>
        <thead>
            <tr>
                <th>ID Staf</th>
                <th>Nama</th>
                <th>Jabatan</th>
                <th>Ruang</th>
                <th>Nomor Telepon</th>
                <th>Jenis Staf</th>
                <th>Kode Spesifik</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody id="staffTableBody">
        </tbody>
    </table>

    <div id="staffModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">Tambah Data Staf</h2>
            <form id="staffForm">
                <input type="hidden" id="staffId" name="staffId">
                <div class="form-group">
                    <label for="nama">Nama:</label>
                    <input type="text" id="nama" name="nama" required>
                </div>
                <div class="form-group">
                    <label for="jabatan">Jabatan:</label>
                    <input type="text" id="jabatan" name="jabatan" required>
                </div>
                <div class="form-group">
                    <label for="ruang">Ruang:</label>
                    <input type="text" id="ruang" name="ruang">
                </div>
                <div class="form-group">
                    <label for="telepon">Nomor Telepon:</label>
                    <input type="tel" id="telepon" name="telepon" required>
                </div>
                <div class="form-group">
                    <label for="jenisStaf">Jenis Staf:</label>
                    <select id="jenisStaf" name="jenisStaf" required onchange="toggleKodeFields()">
                        <option value="">Pilih Jenis Staf...</option>
                        <option value="Administrasi">Administrasi</option>
                        <option value="Umum">Umum</option>
                    </select>
                </div>

                <div id="groupKodeAdministrasi" class="form-group hidden-field">
                    <label for="kodeAdministrasi">Kode Administrasi:</label>
                    <input type="text" id="kodeAdministrasi" name="kodeAdministrasi">
                </div>

                <div id="groupKodeTempat" class="form-group hidden-field">
                    <label for="kodeTempat">Kode Tempat:</label>
                    <input type="text" id="kodeTempat" name="kodeTempat">
                </div>

                <div class="form-group">
                    <button type="submit" id="submitButton">Simpan</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const staffTableBody = document.getElementById('staffTableBody');
        const staffModal = document.getElementById('staffModal');
        const modalTitle = document.getElementById('modalTitle');
        const staffForm = document.getElementById('staffForm');
        const staffIdInput = document.getElementById('staffId');
        const submitButton = document.getElementById('submitButton');
        const jenisStafSelect = document.getElementById('jenisStaf');
        const groupKodeAdministrasi = document.getElementById('groupKodeAdministrasi');
        const inputKodeAdministrasi = document.getElementById('kodeAdministrasi');
        const groupKodeTempat = document.getElementById('groupKodeTempat');
        const inputKodeTempat = document.getElementById('kodeTempat');

        // GANTI DENGAN URL API BACKEND ANDA YANG TERHUBUNG KE MYSQL
        const API_URL_STAFF = 'api/staf.php'; // Contoh endpoint

        // --- FUNGSI UNTUK MENAMPILKAN KODE SPESIFIK BERDASARKAN JENIS STAF ---
        function toggleKodeFields(isEdit = false) {
            const selectedJenis = jenisStafSelect.value;

            groupKodeAdministrasi.classList.add('hidden-field');
            inputKodeAdministrasi.required = false;
            if(!isEdit) inputKodeAdministrasi.value = '';

            groupKodeTempat.classList.add('hidden-field');
            inputKodeTempat.required = false;
            if(!isEdit) inputKodeTempat.value = '';

            if (selectedJenis === 'Administrasi') {
                groupKodeAdministrasi.classList.remove('hidden-field');
                inputKodeAdministrasi.required = true;
            } else if (selectedJenis === 'Umum') {
                groupKodeTempat.classList.remove('hidden-field');
                inputKodeTempat.required = true;
            }
        }

        // --- FUNGSI UNTUK MENAMPILKAN DATA (FETCH DARI SERVER) ---
        async function fetchStaff() {
            staffTableBody.innerHTML = '<tr><td colspan="8" class="loading-message">Memuat data staf...</td></tr>';
            try {
                const response = await fetch(API_URL_STAFF);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}, ${await response.text()}`);
                }
                const staffList = await response.json();

                staffTableBody.innerHTML = '';

                if (staffList && staffList.length > 0) {
                    staffList.forEach(staf => {
                        const row = staffTableBody.insertRow();
                        let kodeSpesifik = '-';
                        if (staf.jenis_staf === 'Administrasi' && staf.kode_administrasi) {
                            kodeSpesifik = `Adm: ${staf.kode_administrasi}`;
                        } else if (staf.jenis_staf === 'Umum' && staf.kode_tempat) {
                            kodeSpesifik = `Tempat: ${staf.kode_tempat}`;
                        }

                        row.innerHTML = `
                            <td>${staf.id_staf || 'N/A'}</td>
                            <td>${staf.nama || 'N/A'}</td>
                            <td>${staf.jabatan || 'N/A'}</td>
                            <td>${staf.ruang || 'N/A'}</td>
                            <td>${staf.nomor_telepon || 'N/A'}</td>
                            <td>${staf.jenis_staf || 'N/A'}</td>
                            <td>${kodeSpesifik}</td>
                            <td class="actions">
                                <button class="edit-btn" onclick="editStaff('${staf.id_staf}', event)">‚úè Edit</button>
                                <button class="delete-btn" onclick="deleteStaff('${staf.id_staf}')">üóë Hapus</button>
                            </td>
                        `;
                    });
                } else {
                    staffTableBody.innerHTML = '<tr><td colspan="8" class="empty-message">Tidak ada data staf yang ditemukan.</td></tr>';
                }

            } catch (error) {
                console.error('Error fetching staff:', error);
                staffTableBody.innerHTML = `<tr><td colspan="8" class="empty-message">Gagal memuat data: ${error.message}. Pastikan backend berjalan.</td></tr>`;
            }
        }

        // --- FUNGSI UNTUK MODAL ---
        function openModal(stafData = null) {
            staffForm.reset();
            staffIdInput.value = ''; // Untuk ID staf saat update

            // Reset manual untuk field yang dikontrol show/hide
            inputKodeAdministrasi.value = '';
            inputKodeTempat.value = '';
            groupKodeAdministrasi.classList.add('hidden-field');
            inputKodeAdministrasi.required = false;
            groupKodeTempat.classList.add('hidden-field');
            inputKodeTempat.required = false;

            if (stafData) {
                modalTitle.textContent = '‚úè Edit Data Staf';
                submitButton.textContent = 'Update';
                staffIdInput.value = stafData.id_staf;

                document.getElementById('nama').value = stafData.nama || '';
                document.getElementById('jabatan').value = stafData.jabatan || '';
                document.getElementById('ruang').value = stafData.ruang || '';
                document.getElementById('telepon').value = stafData.nomor_telepon || '';
                jenisStafSelect.value = stafData.jenis_staf || '';

                // Panggil toggleKodeFields setelah mengisi jenisStaf
                toggleKodeFields(true); // true menandakan ini mode edit, jangan reset value kode

                if (stafData.jenis_staf === 'Administrasi') {
                    inputKodeAdministrasi.value = stafData.kode_administrasi || '';
                } else if (stafData.jenis_staf === 'Umum') {
                    inputKodeTempat.value = stafData.kode_tempat || '';
                }

            } else {
                modalTitle.textContent = '‚ûï Tambah Data Staf';
                submitButton.textContent = 'Simpan';
                jenisStafSelect.value = ""; // Pastikan dropdown kembali ke default
                toggleKodeFields(); // Panggil untuk kondisi awal form tambah
            }
            staffModal.style.display = 'block';
        }

        function closeModal() {
            staffModal.style.display = 'none';
        }

        window.onclick = function(event) {
            if (event.target == staffModal) {
                closeModal();
            }
        }

        // --- FUNGSI CRUD ---
        staffForm.addEventListener('submit', async function(event) {
            event.preventDefault();

            const formData = new FormData(staffForm);
            const data = Object.fromEntries(formData.entries());
            const currentStaffId = staffIdInput.value;

            // Hapus field kode yang tidak relevan sebelum mengirim
            if (data.jenisStaf === 'Administrasi') {
                delete data.kodeTempat; // Hapus kodeTempat jika jenisnya Administrasi
            } else if (data.jenisStaf === 'Umum') {
                delete data.kodeAdministrasi; // Hapus kodeAdministrasi jika jenisnya Umum
            } else {
                // Jika jenis staf tidak dipilih atau tidak valid, hapus keduanya
                delete data.kodeTempat;
                delete data.kodeAdministrasi;
            }

            let url = API_URL_STAFF;
            let method = 'POST';

            if (currentStaffId) { // Mode Update
                method = 'PUT'; // Atau tetap 'POST' jika backend Anda menghandle update via POST
                data.id_staf_lama = currentStaffId; // Kirim ID lama jika diperlukan
            }

            try {
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ message: response.statusText }));
                    throw new Error(errorData.message || `HTTP error! status: ${response.status}`);
                }

                closeModal();
                fetchStaff();
                alert(currentStaffId ? 'Data staf berhasil diupdate!' : 'Data staf berhasil ditambahkan!');

            } catch (error) {
                console.error('Error submitting form:', error);
                alert(`Gagal menyimpan data: ${error.message}`);
            }
        });

        async function editStaff(id, event) {
            event.stopPropagation();
            try {
                const response = await fetch(`${API_URL_STAFF}?id=${id}`); // Sesuaikan endpoint jika perlu
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ message: response.statusText }));
                    throw new Error(errorData.message || `HTTP error! status: ${response.status}`);
                }
                const stafData = await response.json();

                if (stafData) {
                    openModal(Array.isArray(stafData) ? stafData[0] : stafData);
                } else {
                    alert('Data staf tidak ditemukan!');
                }

            } catch (error) {
                console.error('Error fetching staf data for edit:', error);
                alert(`Gagal mengambil data staf untuk diedit: ${error.message}`);
            }
        }

        async function deleteStaff(id) {
            if (confirm(`Apakah Anda yakin ingin menghapus staf dengan ID ${id}?`)) {
                try {
                    const response = await fetch(API_URL_STAFF, {
                        method: 'DELETE',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ id_staf: id }), // Kirim ID di body
                    });

                    if (!response.ok) {
                        const errorData = await response.json().catch(() => ({ message: response.statusText }));
                        throw new Error(errorData.message || `HTTP error! status: ${response.status}`);
                    }
                    alert(`Staf dengan ID ${id} berhasil dihapus.`);
                    fetchStaff();

                } catch (error) {
                    console.error('Error deleting staf:', error);
                    alert(`Gagal menghapus data: ${error.message}`);
                }
            }
        }

        // Panggil fungsi untuk memuat data saat halaman dimuat
        document.addEventListener('DOMContentLoaded', fetchStaff);
    </script>

</body>
</html>
