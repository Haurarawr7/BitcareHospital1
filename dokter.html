<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Dokter</title>
    <style>
        body {
            font-family: 'Open Sans', sans-serif; /* Font yang profesional dan mudah dibaca */
            margin: 20px;
            background-color: #f0f5f9; /* Latar belakang biru keabuan yang lembut */
            color: #37474f; /* Warna teks utama lebih gelap */
            line-height: 1.65;
        }

        h1 {
            color: #0277bd; /* Biru langit yang lebih dalam */
            text-align: center;
            margin-bottom: 40px;
            font-weight: 600;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
            background-color: #fff;
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.08); /* Bayangan lebih menonjol */
            border-radius: 12px;
            overflow: hidden;
        }

        th, td {
            border-bottom: 1px solid #e0e0e0;
            padding: 18px 22px;
            text-align: left;
            vertical-align: middle;
        }

        th {
            background-color: #0277bd;
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 0.8px;
        }

        tr:nth-child(even) {
            background-color: #f5f7fa;
        }

        tr:hover {
            background-color: #e1f5fe; /* Highlight biru muda yang sangat lembut */
        }

        .actions button {
            margin-right: 8px;
            padding: 10px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.2s ease-in-out;
        }

        .actions button:active {
            transform: translateY(1px) scale(0.96);
        }

        .actions .edit-btn {
            background-color: #ffa726; /* Oranye yang lebih cerah */
            color: #fff;
        }

        .actions .edit-btn:hover {
            background-color: #fb8c00;
            box-shadow: 0 2px 9px rgba(255, 167, 38, 0.35);
        }

        .actions .delete-btn {
            background-color: #ef5350; /* Merah yang lebih lembut */
            color: white;
        }

        .actions .delete-btn:hover {
            background-color: #e53935;
            box-shadow: 0 2px 9px rgba(239, 83, 80, 0.35);
        }

        .add-btn {
            background-color: #26a69a; /* Teal yang lebih gelap */
            color: white;
            padding: 13px 26px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 30px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            transition: all 0.2s ease-in-out;
            box-shadow: 0 4px 15px rgba(38, 166, 154, 0.25);
        }

        .add-btn:hover {
            background-color: #00897b;
            box-shadow: 0 6px 18px rgba(38, 166, 154, 0.3);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1080;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(10, 25, 40, 0.75); /* Overlay lebih gelap */
            padding-top: 25px;
            backdrop-filter: blur(6px); /* Efek blur lebih kuat */
        }

        .modal-content {
            background-color: #fff;
            margin: 2% auto 7% auto;
            padding: 40px 55px;
            border: none;
            width: 90%;
            max-width: 680px; /* Modal sedikit lebih lebar untuk field tambahan */
            border-radius: 16px;
            box-shadow: 0 18px 45px rgba(0,0,0,0.18);
        }

        .close-btn {
            color: #c0c0c0;
            float: right;
            font-size: 40px;
            font-weight: bold;
            line-height: 0.5;
        }

        .close-btn:hover,
        .close-btn:focus {
            color: #888888;
            text-decoration: none;
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 28px;
        }

        .form-group label {
            display: block;
            margin-bottom: 12px;
            font-weight: 600;
            color: #455a64; /* Warna label yang lebih profesional */
            font-size: 14px;
        }

        .form-group input[type="text"],
        .form-group input[type="tel"],
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 14px 18px;
            border: 1px solid #cfd8dc; /* Border input yang halus */
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 15px;
            transition: border-color 0.25s ease, box-shadow 0.25s ease;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            border-color: #0277bd;
            outline: none;
            box-shadow: 0 0 0 4px rgba(2, 119, 189, 0.15);
        }

        .form-group button[type="submit"] {
            background-color: #0277bd;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600; /* Tombol simpan lebih tebal */
            width: 100%;
            transition: all 0.25s ease-in-out;
        }

        .form-group button[type="submit"]:hover {
            background-color: #01579b;
            box-shadow: 0 5px 15px rgba(2, 119, 189, 0.25);
        }

        .loading-message, .empty-message {
            text-align: center;
            font-style: italic;
            color: #78909c; /* Warna pesan lebih lembut */
            padding: 35px;
            font-size: 15.5px;
        }

        ::placeholder {
            color: #b0bec5;
            opacity: 1;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <h1><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-person-plus-fill" viewBox="0 0 16 16" style="vertical-align: -6px; margin-right: 12px;">
        <path d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
        <path fill-rule="evenodd" d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5"/>
      </svg>Data Dokter</h1>

    <button class="add-btn" onclick="openModalDokter()">‚ûï Tambah Data Dokter</button>

    <table>
        <thead>
            <tr>
                <th>ID Dokter</th>
                <th>Nama</th>
                <th>Jabatan</th>
                <th>No. Telepon</th>
                <th>Jadwal</th>
                <th>No. Antrian</th> <!-- Menghilangkan tulisan "FK" -->
                <th>No. Ruangan</th> <!-- Menghilangkan tulisan "FK" -->
                <th>Jenis Dokter</th>
                <th>Kode Spesifik</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody id="dokterTableBody">
        </tbody>
    </table>

    <div id="dokterModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModalDokter()">&times;</span>
            <h2 id="modalTitleDokter" style="color: #0277bd; margin-bottom: 35px; font-weight: 500;">Tambah Data Dokter</h2>
            <form id="dokterForm">

                <div class="form-group">
                    <label for="idDokter">ID Dokter:</label>
                    <input type="text" id="idDokter" name="id_dokter" required placeholder="Contoh: DOK001">
                </div>

                <div class="form-group">
                    <label for="namaDokter">Nama Dokter:</label>
                    <input type="text" id="namaDokter" name="nama" required placeholder="Masukkan nama lengkap dokter">
                </div>

                <div class="form-group">
                    <label for="jabatanDokter">Jabatan:</label>
                    <input type="text" id="jabatanDokter" name="jabatan" placeholder="Contoh: Dokter Spesialis Anak">
                </div>

                <div class="form-group">
                    <label for="teleponDokter">Nomor Telepon:</label>
                    <input type="tel" id="teleponDokter" name="nomor_telepon" placeholder="Contoh: 081234567890">
                </div>

                <div class="form-group">
                    <label for="jadwalDokter">Jadwal:</label>
                    <textarea id="jadwalDokter" name="jadwal" rows="3" placeholder="Contoh: Senin & Rabu, 08:00 - 12:00"></textarea>
                </div>

                <div class="form-group">
                    <label for="noAntrianDokter">Nomor Antrian:</label> <!-- Menghilangkan tulisan "FK" -->
                    <input type="text" id="noAntrianDokter" name="no_antrian" placeholder="ID Antrian terkait (jika ada)">
                    <small style="font-size: 12.5px; color: #78909c; display: block; margin-top: 5px;">Idealnya dropdown dari data Antrian/Administrasi.</small>
                </div>

                <div class="form-group">
                    <label for="noRuanganDokter">Nomor Ruangan:</label> <!-- Menghilangkan tulisan "FK" -->
                    <input type="text" id="noRuanganDokter" name="no_ruangan" placeholder="Nomor Ruangan praktik">
                    <small style="font-size: 12.5px; color: #78909c; display: block; margin-top: 5px;">Idealnya dropdown dari data Ruangan.</small>
                </div>

                <div class="form-group">
                    <label for="jenisDokter">Jenis Dokter:</label>
                    <select id="jenisDokter" name="jenis_dokter" required onchange="toggleKodeDokterFields()">
                        <option value="">Pilih Jenis Dokter...</option>
                        <option value="Spesialis">Spesialis</option>
                        <option value="Umum">Umum</option>
                    </select>
                </div>

                <div id="groupKodeKhusus" class="form-group hidden-field">
                    <label for="kodeKhususDokter">Kode Khusus (Spesialis):</label>
                    <input type="text" id="kodeKhususDokter" name="kode_khusus" placeholder="Kode spesialisasi dokter">
                </div>

                <div id="groupKodeOperasi" class="form-group hidden-field">
                    <label for="kodeOperasiDokter">Kode Operasi (Umum):</label>
                    <input type="text" id="kodeOperasiDokter" name="kode_operasi" placeholder="Kode operasional dokter umum">
                </div>

                <input type="hidden" id="originalIdDokter" name="originalIdDokter">

                <div class="form-group">
                    <button type="submit" id="submitButtonDokter">Simpan</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const dokterTableBody = document.getElementById('dokterTableBody');
        const dokterModal = document.getElementById('dokterModal');
        const modalTitleDokter = document.getElementById('modalTitleDokter');
        const dokterForm = document.getElementById('dokterForm');
        const idDokterInput = document.getElementById('idDokter');
        const originalIdDokterInput = document.getElementById('originalIdDokter');
        const submitButtonDokter = document.getElementById('submitButtonDokter');

        const jenisDokterSelect = document.getElementById('jenisDokter');
        const groupKodeKhusus = document.getElementById('groupKodeKhusus');
        const inputKodeKhusus = document.getElementById('kodeKhususDokter');
        const groupKodeOperasi = document.getElementById('groupKodeOperasi');
        const inputKodeOperasi = document.getElementById('kodeOperasiDokter');

        // GANTI DENGAN URL API BACKEND ANDA
        const API_URL_DOKTER = 'api/dokter.php';

        function toggleKodeDokterFields(isEditMode = false) {
            const selectedJenis = jenisDokterSelect.value;

            groupKodeKhusus.classList.add('hidden-field');
            inputKodeKhusus.required = false;
            if (!isEditMode) inputKodeKhusus.value = ''; // Hanya reset jika bukan mode edit dan field baru ditampilkan

            groupKodeOperasi.classList.add('hidden-field');
            inputKodeOperasi.required = false;
            if (!isEditMode) inputKodeOperasi.value = ''; // Hanya reset jika bukan mode edit dan field baru ditampilkan


            if (selectedJenis === 'Spesialis') {
                groupKodeKhusus.classList.remove('hidden-field');
                inputKodeKhusus.required = true;
            } else if (selectedJenis === 'Umum') {
                groupKodeOperasi.classList.remove('hidden-field');
                inputKodeOperasi.required = true;
            }
        }


        async function fetchDokter() {
            dokterTableBody.innerHTML = '<tr><td colspan="10" class="loading-message">Memuat data dokter... ‚è≥</td></tr>';
            try {
                const response = await fetch(API_URL_DOKTER);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}, ${await response.text()}`);
                }
                const daftarDokter = await response.json();

                dokterTableBody.innerHTML = '';

                if (daftarDokter && daftarDokter.length > 0) {
                    daftarDokter.forEach(dokter => {
                        const row = dokterTableBody.insertRow();
                        let kodeSpesifik = '-';
                        if (dokter.jenis_dokter === 'Spesialis' && dokter.kode_khusus) {
                            kodeSpesifik = `Khusus: ${dokter.kode_khusus}`;
                        } else if (dokter.jenis_dokter === 'Umum' && dokter.kode_operasi) {
                            kodeSpesifik = `Operasi: ${dokter.kode_operasi}`;
                        }

                // Sesuaikan nama properti (dokter.id_dokter, dll.) dengan respons API Anda.
                row.innerHTML = `
                    <td>${dokter.id_dokter || 'N/A'}</td>
                    <td>${dokter.nama || 'N/A'}</td>
                    <td>${dokter.jabatan || '-'}</td>
                    <td>${dokter.nomor_telepon || '-'}</td>
                    <td style="white-space: pre-wrap; max-width: 200px; overflow-wrap: break-word;">${(dokter.jadwal || '-').replace(/\n/g, '<br>')}</td>
                    <td>${dokter.no_antrian || '-'}</td>
                    <td>${dokter.no_ruangan || '-'}</td>
                    <td>${dokter.jenis_dokter || 'N/A'}</td>
                    <td>${kodeSpesifik}</td>
                    <td class="actions">
                        <button class="edit-btn" onclick="editDokter('${dokter.id_dokter}', event)">‚úè Edit</button>
                        <button class="delete-btn" onclick="deleteDokter('${dokter.id_dokter}')">üóë Hapus</button>
                    </td>`;
                    });
                } else {
                    dokterTableBody.innerHTML = '<tr><td colspan="10" class="empty-message">Belum ada data dokter. ü§∑</td></tr>';
                }

    } catch (error) {
        console.error('Error fetching dokter:', error);
        dokterTableBody.innerHTML = `<tr><td colspan="10" class="empty-message">Gagal memuat data: ${error.message}. Pastikan backend aktif. üò•</td></tr>`;
    }
}

        function openModalDokter(dataDokter = null) {
            dokterForm.reset();
            idDokterInput.readOnly = false;
            originalIdDokterInput.value = '';

            // Reset manual field kondisional
            inputKodeKhusus.value = '';
            inputKodeOperasi.value = '';
            groupKodeKhusus.classList.add('hidden-field');
            inputKodeKhusus.required = false;
            groupKodeOperasi.classList.add('hidden-field');
            inputKodeOperasi.required = false;


            if (dataDokter) {
                modalTitleDokter.textContent = '‚úè Edit Data Dokter';
                submitButtonDokter.textContent = 'Update';

                idDokterInput.value = dataDokter.id_dokter || '';
                // Jika ID Dokter (PK) tidak boleh diubah, uncomment:
                // idDokterInput.readOnly = true;
                originalIdDokterInput.value = dataDokter.id_dokter || '';

                document.getElementById('namaDokter').value = dataDokter.nama || '';
                document.getElementById('jabatanDokter').value = dataDokter.jabatan || '';
                document.getElementById('teleponDokter').value = dataDokter.nomor_telepon || '';
                document.getElementById('jadwalDokter').value = dataDokter.jadwal || '';
                document.getElementById('noAntrianDokter').value = dataDokter.no_antrian || '';
                document.getElementById('noRuanganDokter').value = dataDokter.no_ruangan || '';
                jenisDokterSelect.value = dataDokter.jenis_dokter || '';

                toggleKodeDokterFields(true); // Panggil dengan isEditMode = true

                if (dataDokter.jenis_dokter === 'Spesialis') {
                    inputKodeKhusus.value = dataDokter.kode_khusus || '';
                } else if (dataDokter.jenis_dokter === 'Umum') {
                    inputKodeOperasi.value = dataDokter.kode_operasi || '';
                }

            } else {
                modalTitleDokter.textContent = '‚ûï Tambah Data Dokter';
                submitButtonDokter.textContent = 'Simpan';
                jenisDokterSelect.value = ""; // Pastikan dropdown jenis kembali ke default
                toggleKodeDokterFields(false); // Panggil dengan isEditMode = false
            }
            dokterModal.style.display = 'block';
        }

        function closeModalDokter() {
            dokterModal.style.display = 'none';
        }

        window.onclick = function(event) {
            if (event.target == dokterModal) {
                closeModalDokter();
            }
        }

        dokterForm.addEventListener('submit', async function(event) {
            event.preventDefault();

            const formData = new FormData(dokterForm);
            const data = Object.fromEntries(formData.entries());
            const currentOriginalIdDokter = originalIdDokterInput.value;

            // Hapus field kode yang tidak relevan sebelum mengirim
            if (data.jenis_dokter === 'Spesialis') {
                delete data.kode_operasi;
            } else if (data.jenis_dokter === 'Umum') {
                delete data.kode_khusus;
            } else {
                // Jika jenis dokter tidak dipilih atau tidak valid, hapus keduanya
                delete data.kode_khusus;
                delete data.kode_operasi;
            }
        
            let url = API_URL_DOKTER;
            let method = 'POST';
        
            if (currentOriginalIdDokter) {
                method = 'PUT';
                // data.original_id_dokter = currentOriginalIdDokter; // Jika PK bisa diubah
            }
        
            try {
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });
            
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ message: response.statusText }));
                    throw new Error(errorData.message || `HTTP error! status: ${response.status}`);
                }
            
                closeModalDokter();
                fetchDokter();
                alert(currentOriginalIdDokter ? 'Data dokter berhasil diupdate! üëç' : 'Data dokter berhasil ditambahkan! üéâ');
            
            } catch (error) {
                console.error('Error submitting form:', error);
                alert(`Gagal menyimpan data: ${error.message} üòî`);
            }
        });     

        async function editDokter(idDokter, event) {
            event.stopPropagation();
            try {
                const response = await fetch(`${API_URL_DOKTER}?id_dokter=${idDokter}`);
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ message: response.statusText }));
                    throw new Error(errorData.message || `HTTP error! status: ${response.status}`);
                }
                const dataDokter = await response.json();
            
                if (dataDokter) {
                    openModalDokter(Array.isArray(dataDokter) ? dataDokter[0] : dataDokter);
                } else {
                    alert('Data dokter tidak ditemukan!');
                }
            
            } catch (error) {
                console.error('Error fetching dokter data for edit:', error);
                alert(`Gagal mengambil data dokter untuk diedit: ${error.message}`);
            }
        }       

        async function deleteDokter(idDokter) {
            if (confirm(`Apakah Anda yakin ingin menghapus dokter dengan ID ${idDokter}? üöÆ`)) {
                try {
                    const response = await fetch(API_URL_DOKTER, {
                        method: 'DELETE',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ id_dokter: idDokter }),
                    });
                
                    if (!response.ok) {
                        const errorData = await response.json().catch(() => ({ message: response.statusText }));
                        throw new Error(errorData.message || `HTTP error! status: ${response.status}`);
                    }
                
                    alert(`Dokter dengan ID ${idDokter} berhasil dihapus.`);
                    fetchDokter();
                
                } catch (error) {
                    console.error('Error deleting dokter:', error);
                    alert(`Gagal menghapus data: ${error.message}`);
                }
            }
        }       
        document.addEventListener('DOMContentLoaded', fetchDokter);
    </script>

</body>
</html>
